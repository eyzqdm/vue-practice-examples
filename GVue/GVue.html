<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./GVue.js"></script>
</head>
<body>
    <div id="root">
        <div class="c1">
          <div title="tt1" id="id">{{ name }}</div>
          <div title="tt2">{{ age }}</div>
          <div title="tt3">{{ gender }}</div>
          <ul>
            <li>1</li>
            <li>2</li>

          </ul>
        </div>
      </div>

    <script>

let app = new GVue({
    el: '#root',
    data:{
        name:'小明',
        age:18,
        gender:'难'
    }
})

app.reactive() 

app.mount()

    </script>
